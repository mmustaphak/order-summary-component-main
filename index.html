<!DOCTYPE html>  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html lang="en">
<head>
  <meta charset="UTF-8">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>

    
    <h1 class="title">Order Summary</h1>

    <div class="order-summary">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="plan-type">

      <img src="images/icon-music.svg">

      <div>
        <h3 class="plan-name">Annual Plan</h3>
        $59.99/year
      </div>

      
        <a href=# class="change">Change</a>
    </div>

    <div class="buttons">
      <button class="payment-btn" href="#f">Proceed to Payment</button>
      <button class="payment-btn" id="cancel-btn" href="#">Cancel Order</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustapha Kura Mohammed</a>.
  </div>
</body>
</html>
